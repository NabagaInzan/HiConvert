<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Convert - Traitement PDF</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <img src="{{ url_for('static', filename='icon.ico') }}" alt="Hi Convert Logo" class="logo">
                        <h1 class="mt-2">Hi Convert</h1>
                    </div>
                    <div class="card-body">
                        <form id="processForm" class="text-center" enctype="multipart/form-data">
                            <div class="mb-4">
                                <div class="directory-select-area" id="directoryArea">
                                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                                    <p>Sélectionnez vos fichiers PDF à traiter</p>
                                    <input type="file" id="pdfFiles" name="files[]" class="form-control mb-3" multiple accept=".pdf" webkitdirectory directory>
                                </div>
                            </div>
                            <div id="processInfo" class="mb-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-cog"></i> Traiter les fichiers
                                </button>
                            </div>
                        </form>

                        <div id="progressArea" class="d-none">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-center" id="processingStatus">Traitement en cours...</p>
                        </div>

                        <div id="resultsArea" class="d-none">
                            <h4 class="text-center mb-3">Résultats</h4>
                            <div id="resultsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('processForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pdfFiles = document.getElementById('pdfFiles').files;
            if (!pdfFiles.length) {
                alert('Veuillez sélectionner des fichiers PDF.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < pdfFiles.length; i++) {
                formData.append('files[]', pdfFiles[i]);
            }

            document.getElementById('processInfo').classList.add('d-none');
            const progressArea = document.getElementById('progressArea');
            const resultsArea = document.getElementById('resultsArea');
            progressArea.classList.remove('d-none');
            resultsArea.classList.add('d-none');

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const resultsContent = document.getElementById('resultsContent');
                    resultsContent.innerHTML = '';
                    
                    data.results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = 'alert alert-success mb-3';
                        
                        if (result.status === 'success') {
                            item.innerHTML = `
                                <strong>${result.file}</strong>
                                <br>
                                <small class="text-muted">Traité en ${result.time.toFixed(2)} secondes</small>
                                <a href="/download/${encodeURIComponent(result.csv)}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-download"></i> CSV
                                </a>
                            `;
                        } else {
                            item.innerHTML = `
                                <div class="text-danger">
                                    <strong>${result.file}</strong>
                                    <br>
                                    <small>${result.error}</small>
                                </div>
                            `;
                        }
                        
                        resultsContent.appendChild(item);
                    });
                    
                    progressArea.classList.add('d-none');
                    resultsArea.classList.remove('d-none');
                } else {
                    throw new Error(data.error || 'Une erreur est survenue');
                }
            } catch (error) {
                alert(error.message);
                progressArea.classList.add('d-none');
                document.getElementById('processInfo').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
