services:
  - type: web
    name: hiconvert
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn.conf.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1
    autoDeploy: true
    numInstances: 1
    plan: starter
