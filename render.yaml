services:
  - type: web
    name: hiconvert
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --threads 2 --worker-class gthread --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1
    autoDeploy: true
    numInstances: 1
    plan: starter
